<!doctype html>
<html lang="en">
    <head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="https://kolle-frankfurt.de/wp-content/themes/accesspress-parallax/style.css?ver=5.7.1">
		<style>
			body { margin: 0; }
			iframe { position: absolute; height: 100%; border: none; }
			p {
				text-align: center;
				font-size: 20px;
			}	
			h1 {
				text-align: center;
				font-size: 30px;
			}
		</style>
    </head>
    <body>
		<div id="waiting">
			<div style="text-align: right"><img width="100%" src="https://kolle-frankfurt.de/wp-content/uploads/2019/10/cropped-header2-3.png" alt="Kolle â€“ Wohnprojekt Kollektiv Leben"></div>
			<hr>
			<h1>
			Live-Event
			</h1>
			<hr>
			<p>
				Musik von DJ Sophus:  <span id="eventstart"></span> - <span id="eventend"></span>
			</p>
		</div>
		<iframe id="video" style="display: none;" width="100%" height="100%" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<script>
			// get elements
			var iframe = document.getElementById("video");
			var waiting = document.getElementById("waiting");
			
			// set times
			var now = new Date();
			var eventStart = new Date("05/08/2021 16:00:00 GMT+02");
			var eventEnd = new Date("05/08/2021 18:00:00 GMT+02");
			
			// set waiting text
			document.getElementById("eventstart").innerHTML = eventStart.getHours() + ":" + String(eventStart.getMinutes()).padStart(2, 0)
			document.getElementById("eventend").innerHTML = eventEnd.getHours() + ":" + String(eventEnd.getMinutes()).padStart(2, 0)
			
			// set iframe source on events
			if( now >= eventStart && now < eventEnd ) {
				waiting.style.display = "none";
				iframe.style.display = "block";
				iframe.setAttribute("src", "https://www.youtube.com/embed/C4uJJnYAl94");
			}
		</script>
    </body>
</html>
